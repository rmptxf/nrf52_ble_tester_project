<ion-header>
    <ion-toolbar>
        <ion-title slot="start"> {{connectedDevice.name}}</ion-title>
        <ion-label slot="end" color="danger" class="disconnect" (click)="disconnect(connectedDevice)">Disconnect</ion-label>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- [START] Leds grid -->
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-toggle [(ngModel)]="led3IsOn" color="success" (ionChange)="onToggleChange()"></ion-toggle>
            </ion-col>
            <ion-col>
                <ion-toggle [(ngModel)]="led4IsOn" color="success" (ionChange)="onToggleChange()"></ion-toggle>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- [END] Leds grid -->

    <!-- [START] Buttons grid -->
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button disabled="true" expand='block' color="primary"> {{ button1State === 0 ? 'Released' : 'Pressed' }}</ion-button>
            </ion-col>
            <ion-col>
                <ion-button disabled="true" expand='block' color="primary"> {{ button2State === 0 ? 'Released' : 'Pressed' }}</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button disabled="true" expand='block' color="primary"> {{ button3State === 0 ? 'Released' : 'Pressed' }}</ion-button>
            </ion-col>
            <ion-col>
                <ion-button disabled="true" expand='block' color="primary"> {{ button4State === 0 ? 'Released' : 'Pressed' }}</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- [END] Buttons grid -->

    <!-- [START] Round progress bar grid (potentio level) -->
    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="progress-bar-level">
                    <ion-label class="level">{{potentioLevel}}% </ion-label>
                </div>

                <round-progress class="round-progress-bar" [current]="potentioLevel" [max]="100" [color]="'#3880ff'" [background]="'#ffffff'" [radius]="120" [stroke]="20" [semicircle]="false" [rounded]="false" [clockwise]="true"></round-progress>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- [END] Round progress bar grid (potentio level) -->

    <!-- [START] Progress bar grid (battery level) -->
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label class="level"> {{batteryLevel}}%</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-progress-bar color="primary" value="{{batteryLevel/100}}"></ion-progress-bar>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- [END] Progress bar grid (battery level) -->
</ion-content>
